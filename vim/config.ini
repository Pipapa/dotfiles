[config]
arch = x86
pkg_cache = ./pkg_cache
uid = 1000
gid = 0

[ubuntu]
apt = build-essential cmake ctags cscope gcc-8 g++-8 bison xz-utils libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev libncurses5-dev libncursesw5-dev ruby-dev liblua5.2-dev libperl-dev libevent-dev tk-dev libffi-dev liblzma-dev python-openssl wget curl tmux lua5.2 git ca-certificates

[pyenv-src]
name = pyenv-2.0.4.tar.gz
version = 2.0.4
args = PYTHON_CONFIGURE_OPTS="--enable-shared" MAKE_OPTS="-j8"
url = https://github.com/pyenv/pyenv/archive/refs/tags/v2.0.4.tar.gz

[python-src]
name = Python-3.7.9.tar.xz
version = 3.7.9
url = https://www.python.org/ftp/python/3.7.9/Python-3.7.9.tar.xz

[cmake-src]
name = CMake-3.21.1.tar.gz
version = 3.21.1
url = https://github.com/Kitware/CMake/archive/refs/tags/v3.21.1.tar.gz

[vim-src]
name = vim-8.2.3227.tar.gz
version = 8.2.3227
args = --enable-gui=no --enable-multibyte --enable-rubyinterp=yes --enable-python3interp=yes --with-python3-config-dir=$(python3-config --configdir) --enable-perlinterp=yes --enable-luainterp=yes --enable-cscope --prefix=/usr/local
url = https://codeload.github.com/vim/vim/tar.gz/refs/tags/v8.2.3227

[cppinsight-src]
name = cppinsights-v_0.6.tar.gz
version = 0.6
url = https://github.com/andreasfertig/cppinsights/archive/refs/tags/v_0.6.tar.gz
args = -DCMAKE_CXX_COMPILER=/usr/local/bin/clang++

[fzf-x86-pkg]
name = fzf-0.27.2-linux_amd64.tar.gz
version = 0.27.2
url = https://github.com/junegunn/fzf/releases/download/0.27.2/fzf-0.27.2-linux_amd64.tar.gz

[llvm-x86-pkg]
name = clang+llvm-12.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz
version = 12.0.1
url = https://github.com/llvm/llvm-project/releases/download/llvmorg-12.0.1/clang+llvm-12.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz

[go-x86-pkg]
name = go1.16.7.linux-amd64.tar.gz
version = 1.16.7
url = https://golang.org/dl/go1.16.7.linux-amd64.tar.gz

[vim-config]
config = vimrc
plugins = YeZ.vim

[vim-bundle]
YouCompleteMe = https://github.com/ycm-core/YouCompleteMe
vim-surround = https://github.com/tpope/vim-surround
vim-fugitive = https://github.com/tpope/vim-fugitive
vim-gitgutter = https://github.com/airblade/vim-gitgutter
tabular = https://github.com/godlygeek/tabular
fzf = https://github.com/junegunn/fzf
fzf.vim = https://github.com/junegunn/fzf.vim

[vim-autoload]
vim-pathogen/autoload/pathogen.vim = https://github.com/tpope/vim-pathogen
